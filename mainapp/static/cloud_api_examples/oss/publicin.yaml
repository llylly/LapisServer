-   describe: 用于验证请求合法性的认证信息。   类型：字符串   默认值：无   使用场景：非匿名请求
    in: header
    name: Authorization
    require: false
    type: string
-   describe: RFC2616中定义的HTTP请求内容长度。   类型：字符串   默认值：无   使用场景：需要向OSS提交数据的请求
    in: header
    name: Content-Length
    require: false
    type: string
-   describe: RFC2616中定义的HTTP请求内容类型。   类型：字符串   默认值：无   使用场景：需要向OSS提交数据的请求
    in: header
    name: Content-Type
    require: false
    type: string
-   describe: HTTP 1.1协议中规定的GMT时间，例如：Wed,   05 Sep. 2012 23:00:00 GMT   类型：字符串   默认值：无
    in: header
    name: Date
    require: false
    type: string
-   describe: 访问Host值，格式为：.oss-cn-hangzhou.aliyuncs.com。   类型：字符串   默认值：无
    in: header
    name: Host
    require: false
    type: string