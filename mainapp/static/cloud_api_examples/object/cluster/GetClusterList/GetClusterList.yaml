                                "region_id": "string",
                                "security_group_id": "string",
                                "size": "numbers",
                                "state": "string",
                                "updated": "datetime",
                                "vpc_id": "string",
                                "vswitch_id": "string"
                            }
                        ]
                        '
        x-requestsample:  
