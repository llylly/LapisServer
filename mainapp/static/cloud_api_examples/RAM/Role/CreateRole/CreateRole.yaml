host: ram.aliyuncs.com
info:
    description: RAM (Resource Access Management) 是阿里云提供的资源访问控制服务。通过RAM，您可以集中管理您的用户（比如员工、系统或应用程序），以及控制用户可以访问您名下哪些资源的权限。RAM要解决的问题
    title: RAM(Resource Access Management)访问控制
    version: '1.0'
paths:
    /CreateRole:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: <h2 id="h2-u63A5u53E3u63CFu8FF0"><a name="接口描述" class="reference-link"></a><span class="header-link octicon octicon-link"></span>接口描述</h2><p>　创建角色</p>
            parameters:
            -   description: 操作接口名，系统规定参数，取值：CreateRole
                enum:
                - CreateRole
                in: query
                name: Action
                required: true
                type: string
            -   description: 指定角色名，最多包含64个字符
                in: query
                maxLength: 64
                name: RoleName
                pattern: ^[a-zA-Z0-9\.@\-]+$
                required: true
                type: string
            -   description: 角色描述，最大长度1024字字符
                in: query
                maxLength: 1024
                name: Description
                required: false
                type: string
            -   description: 一个策略文本，指定受信任的允许扮演该角色的一个或多个主体(Principal)，这个主体可以是RAM用户或阿里云服务。;样例说明：<ul><li>如下策略表示允许扮演该角色的受信主体为云账号(AccountID=123456789012345678)下被授权的RAM用户:<pre class="prettyprint linenums prettyprinted"><ol class="linenums"><li class="L0"><code><span class="pun">{</span></code>
                in: query
                name: AssumeRolePolicyDocument
                required: true
                type: string
            produces:
            - application/xml
            - application/json
            responses:
                200:
                    description: Accept
                    schema:
                        properties:
                            Role:
                                description: 角色信息
                                name: Role
                                type: object
                                properties:
                                    Arn:
                                        description: 角色的资源描述符
                                        name: Arn
                                        type: string
                                    AssumeRolePolicyDocument:
                                        description: 角色扮演授权策略
                                        name: AssumeRolePolicyDocument
                                        type: string
                                    CreateDate:
                                        description: 创建时间
                                        name: CreateDate
                                        type: string
                                    Description:
                                        description: 角色的文字描述
                                        name: Description
                                        type: string
                                    RoleId:
                                        description: 用户名称
                                        name: RoleId
                                        type: string
                                    RoleName:
                                        description: 角色名称
                                        name: RoleName
                                        type: string
                                    UpdateDate:
                                        description: 更新时间
                                        name: UpdateDate
                                        type: string
                        type: object
                400:
                    description: '{code: InvalidParameter, describeen: The parameter - &quot;UserName&quot; contains invalid chars.}, {code: InvalidParameter.UserName.Length, describeen: The parameter - &quot;UserName&quot; beyond the length limit.}, {code: InvalidParameter.NewUserName.InvalidChars, describeen: The parameter - &quot;NewUserName&quot; contains invalid chars.}, {code: InvalidParameter.NewUserName.Length, describeen: The parameter - &quot;NewUserName&quot; beyond the length limit.}, {code: InvalidParameter.DisplayName.InvalidChars, describeen: The parameter - &quot;DisplayName&quot; contains invalid chars.}, {code: InvalidParameter.DisplayName.Length, describeen: The parameter - &quot;DisplayName&quot; beyond the length limit.}, {code: InvalidParameter.NewDisplayName.InvalidChars, describeen: The parameter - &quot;NewDisplayName&quot; contains invalid chars.}, {code: InvalidParameter.NewDisplayName.Length, describeen: The parameter - &quot;NewDisplayName&quot; beyond the length
                        limit.}, {code: InvalidParameter.MobilePhone.Format, describeen: The format of the parameter - &quot;MobilePhone&quot; is incorrect.}, {code: InvalidParameter.NewMobilePhone.Format, describeen: The format of the parameter - &quot;NewMobilePhone&quot; is incorrect.}, {code: InvalidParameter.Email.Format, describeen: The format of the parameter - &quot;Email&quot; is incorrect.}, {code: InvalidParameter.NewEmail.Format, describeen: The format of the parameter - &quot;NewEmail&quot; is incorrect.}, {code: InvalidParameter.Comments.Length, describeen: The parameter - &quot;Comments&quot; beyond the length limit.}, {code: InvalidParameter.NewComments.Length, describeen: The parameter - &quot;NewComments&quot; beyond the length limit.}, {code: InvalidParameter.Password.TooWeak, describeen: The parameter - &quot;Password&quot; is not compliant with the password policy.}, {code: InvalidParameter.VirtualMFADeviceName.InvalidChars, describeen: The parameter - &quot;VirtualMFADeviceName&quot;
                        contains invalid chars.}, {code: InvalidParameter.VirtualMFADeviceName.Length, describeen: The parameter - &quot;VirtualMFADeviceName&quot; beyond the length limit.}, {code: InvalidParameter.GroupName.InvalidChars, describeen: The parameter - &quot;GroupName&quot; contains invalid chars.}, {code: InvalidParameter.GroupName.Length, describeen: The parameter - &quot;GroupName&quot; beyond the length limit.}, {code: InvalidParameter.NewGroupName.InvalidChars, describeen: The parameter - &quot;NewGroupName&quot; contains invalid chars.}, {code: InvalidParameter.NewGroupName.Length, describeen: The parameter - &quot;NewGroupName&quot; beyond the length limit.}, {code: InvalidParameter.PolicyType, describeen: The parameter - &quot;PolicyType&quot; is incorrect.}, {code: InvalidParameter.PolicyName.InvalidChars, describeen: The parameter - &quot;PolicyNam&quot; contains invalid chars.}, {code: InvalidParameter.PolicyName.Length, describeen: The parameter - &quot;PolicyName&quot;
                        beyond the length limit.}, {code: InvalidParameter.PolicyDocument.Length, describeen: The parameter - &quot;PolicyName&quot; beyond the length limit.}, {code: InvalidParameter.Description.Length, describeen: The parameter - &quot;Description&quot; beyond the length limit.}, {code: InvalidParameter.VersionId.Format, describeen: The format of the parameter - &quot;VersionId&quot; is incorrect.}, {code: InvalidParameter.AccountAlias.Format, describeen: The format of parameter - &quot;AccountAlias&quot; is incorrect.}, {code: InvalidParameter.AccountAlias.Length, describeen: The parameter - &quot;AccountAlias&quot; MUST be in the range of 3 and 63.}, {code: InvalidParameter.MinimumPasswordLength.Range, describeen: The parameter - &quot;MinimumPasswordLength&quot; MUST be in the range of 8 and 32.}, {code: InvalidParameter.AuthenticationCode.Format, describeen: The parameter - &quot;AuthenticationCode&quot; MUST be 6 numbers.}, {code: MalformedPolicyDocument, describeen:
                        {The error details}},{code: <a name="InvalidParameter.RoleName.InvalidChars" class="reference-link"></a><span class="header-link octicon octicon-link"></span>InvalidParameter.RoleName.InvalidChars, describeen: The parameter - “RoleName” contains invalid chars.}, {code: <a name="InvalidParameter.RoleName.Length" class="reference-link"></a><span class="header-link octicon octicon-link"></span>InvalidParameter.RoleName.Length, describeen: The parameter - “RoleName” beyond the length limit.}, {code: <a name="InvalidParameter.AssumeRolePolicyDocument.Length" class="reference-link"></a><span class="header-link octicon octicon-link"></span>InvalidParameter.AssumeRolePolicyDocument.Length, describeen: The parameter - “AssumeRolePolicyDocument” beyond the length limit.}, {code: <a name="MalformedPolicyDocument" class="reference-link"></a><span class="header-link octicon octicon-link"></span>MalformedPolicyDocument, describeen: {The error details}}'
                403:
