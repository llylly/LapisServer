            description: <h2 id="接口描述">接口描述</h2><p>　更新用户组信息</p>
            parameters:
            -   description: 指定组名称
                in: query
                name: GroupName
                pattern: ^[a-zA-Z0-9\-]+$
                required: true
                type: string
            -   description: 新的组名
                in: query
                name: NewGroupName
                pattern: ^[a-zA-Z0-9\-]+$
                required: false
                type: string
            -   description: 新的备注信息, 最大长度128个字符。
                in: query
                maxLength: 128
                name: NewComments
                required: false
                type: string
            produces:
            - application/xml
            - application/json
            responses:
                200:
                    description: Accept
                    schema:
                        properties:
                            Group:
                                description: 组信息
                                name: Group
                                type: object
                                properties:
                                    Comments:
                                        description: 备注信息
                                        name: Comments
                                        type: string
                                    GroupName:
                                        description: 组名称
                                        name: GroupName
                                        type: string
                        type: object
