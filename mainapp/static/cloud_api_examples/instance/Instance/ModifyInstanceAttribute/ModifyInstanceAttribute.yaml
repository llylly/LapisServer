host: ecs.aliyuncs.com
info:
    description: 云服务器（Elastic Compute Service，简称 ECS）是一种简单高效、处理能力可弹性伸缩的计算服务，帮助您快速构建更稳定、安全的应用，提升运维效率，降低 IT 成本，使您更专注于核心业务创新。
    title: instance
    version: '1.0'
paths:
    /ModifyInstanceAttribute:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: '<h2 id="h2--em-em-"><a name="<em>描述</em>" class="reference-link"></a><span class="header-link octicon octicon-link"></span><em>描述</em></h2><p>修改实例密码、实例名称、安全组等属性信息。</p><ul><li>此操作只修改参数中显式指定了的属性，没有指定的属性将不会发生改变。</li><li>重置实例的密码，状态为 Deleted 或 Starting 的实例不可以进行此操作。重置密码需要在控制台或使用OPENAPI重启实例后才能生效，在实例内部的重启将不会生效。</li><li>被安全控制在实例的 <code>OperationLocks</code> 中标记了 <code>"LockReason" : "security"</code>的锁定状态时，不能修改密码。</li><li>当实例在stopped状态且满足<a href="/document_detail/49121.html">实例自定义数据</a>使用限制时，可以修改自定义数据.</li><li>UserData以Base64的方式进行编码。UserData将以不加密的方式传入，所以请不要将机密的信息（比如密码，私钥数据等）以明文的方式传入，如果必须传入，建议进行加密后，然后以Base64的方式进行编码传入，在实例内部以同样的方式反解密。</li></ul>'
            parameters:
            -   description: 系统规定参数，取值：ModifyInstanceAttribute
                enum:
                - ModifyInstanceAttribute
                in: query
                name: Action
                required: true
                type: string
            -   description: 指定的实例 ID
                in: query
                name: InstanceId
                required: true
                type: string
            -   description: 实例的显示名称，[2, 128] 英文或中文字符，必须以大小字母或中文开头，可包含数字，”.”，”_“或”-“。不能以 http:// 和 https:// 开头。
                in: query
                maxLength: 128
                minLength: 2
                name: InstanceName
                required: false
                type: string
            -   default: 空
                description: 实例的描述，[2, 256] 个字符。实例描述会显示在控制台。默认为空。不能以 http:// 和 https:// 开头。
                in: query
                maxLength: 256
                minLength: 2
                name: Description
                required: false
                type: string
            -   description: '重置为用户指定的密。8-30个字符，必须同时包含三项（大、小写字母，数字和特殊符号）。支持以下特殊字符：( ) ` ~ ! @ # $ % ^ &amp; * - + = |{ } [ ] : ;‘ &lt; &lt; , . ? /<br>如果传入 Password 参数，请务必使用 HTTPS 协议调用 API 以避免可能发生的密码泄露。'
                in: query
                maxLength: 30
                minLength: 8
                name: Password
                required: false
                type: string
            -   description: 表示操作系统内部的计算机名，最少 2 字符，”.”和”-“是不能作为 hostname 的首尾字符，不能连续使用。<br>Windows 平台最长为 15 字符，允许字母（不限制大小写）、数字和”-“组成，不支持点号（”.”），不能全是数字。<br>其他（Linux 等）平台最长为 30 字符，允许支持多个点号，点之间为一段，每段允许字母（不限制大小写）、数字和”-“组成。
                in: query
                minLength: 2
                name: HostName
                required: false
                type: string
            -   description: 实例自定义数据，需要以base64的方式编码，原始数据最多为16KB。
                in: query
                maxLength: 16384
                name: UserData
                required: false
                type: string
            produces:
            - application/xml
            - application/json
            responses:
                200:
                    description: Accept
                    schema:
                        properties: {}
                        type: object
                400:
                    description: '{code: IdempotentParameterMismatch, describeen: The request is retried with updated parameters.}, {code: IllegalTimestamp, describeen: The input parameter “Timestamp” that is mandatory for processing this request is not supplied.}, {code: IncompleteSignature, describeen: The request signature does not conform to Aliyun standards.}, {code: InsufficientBalance, describeen: Your account does not have enough balance.}, {code: InvalidAccessKeyId.NotFound, describeen: The specified Access Key ID does not exist.}, {code: InvalidOwner, describeen: OwnerId and OwnerAccount can’t be used at one API access.}, {code: InvalidOwnerAccount, describeen: The specified OwnerAccount is not valid.}, {code: InvalidOwnerId, describeen: The specified OwnerId is not valid.}, {code: InvalidParamater, describeen: The specified parameter “SignatureMethod” is not valid.}, {code: InvalidParamater, describeen: The specified parameter “SignatureVersion” is not valid.}, {code: InvalidParameter,
