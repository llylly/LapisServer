                        {code: Throttling, describeen: You have made too many requests within a short time; your request is denied due to request throttling.}, {code: UnsupportedParameter, describeen: },{code: InvalidInstanceName.Malformed, describeen: The specified parameter “InstanceName” is not valid., describecn: 指定的 InstanceName 格式不合法}, {code: InvalidDescription.Malformed, describeen: The specified parameter “Description” is not valid., describecn: 指定的 Description 格式不合法}, {code: InvalidHostPassword.Malformed, describeen: The specified parameter “Password” is not valid., describecn: 指定的 Password 格式不合法}, {code: InvalidHostName.Malformed, describeen: The specified parameter “HostName” is not valid., describecn: 指定的 HostName 格式不合法}, {code: InvalidPassword.Malformed, describeen: The specified parameter “Password” is not valid., describecn: 指定的Password格式不合法}, {code: InvalidDescription.Malformed, describeen: The specified destination image description is wrongly formed., describecn: 指定的Description不合法},
                        {code: InvalidUserData.SizeExceeded, describeen: The specified parameter “UserData” exceeds the size., describecn: 指定的UserData过长}, {code: InvalidUserData.NotSupported, describeen: The specified parameter “UserData” only support the vpc and IoOptimized Instance., describecn: UserData只能使用在VPC和io优化实例上}'
                403:
                    description: '{code: ChargeTypeViolation, describeen: The operation is not permitted due to charge type of the instance.}, {code: Forbidden.AccessKeyDisabled, describeen: The Access Key is disabled.}, {code: Forbidden.NotSupportRAM, describeen: This action does not support accessed by RAM mode.}, {code: Forbidden.RAM, describeen: User not authorized to operate on the specified resource, or this API doesn&#39;t support RAM.}, {code: Forbidden.RiskControl, describeen: This operation is forbidden by Aliyun RiskControl system.}, {code: Forbidden.SubUser, describeen: The specified action is not available for you.}, {code: Forbidden.Unauthorized, describeen: User not authorized to operate on the specified resource.}, {code: InvalidAccount.NotFound, describeen: The specified Account does not exist.}, {code: InvalidAction, describeen: Specified action is not valid.}, {code: InvalidIdempotenceParameter.Mismatch, describeen: The specified parameters are different from before.},
                        {code: InvalidParameter.OwnerAccount, describeen: OwnerAccount is Invalid.}, {code: InvalidParameter.ResourceOwnerAccount, describeen: ResourceOwnerAccount is Invalid.}, {code: LastTokenProcessing, describeen: The last token request is processing.}, {code: MissingParameter, describeen: The input parameter OwnerId,OwnerAccount that is mandatory for processing this request is not supplied.}, {code: RealNameAuthenticationError, describeen: Your account has not passed the real-name authentication yet.}, {code: UnsupportedHTTPMethod, describeen: This http method is not supported.},{code: IncorrectInstanceStatus, describeen: The current status of the resource does not support this operation., describecn: 该资源目前的状态不支持此操作}, {code: InstanceLockedForSecurity, describeen: The specified operation is denied as your instance is locked for security reasons., describecn: 该资源目前被安全锁定被拒绝操作}, {code: OperationDenied, describeen: The instance amount in the specified SecurityGroup reach
                        its limit., describecn: 指定安全组中实例数量达到上限}, {code: OperationDenied, describeen: The current status of the resource does not support this operation., describecn: 指定资源的状态不支持该操作}, {code: OperationDenied, describeen: The Specified operation is denied as your instance is locked for security reasons., describecn: 实例已经被锁定}, {code: InvalidUserData.Forbidden, describeen: User not authorized to input the parameter “UserData”please apply for permission “UserData”, describecn: 用户没有权限使用UserData}'
                404:
                    description: '{code: InvalidDiskId.NotFound, describeen: The specified DiskId does not exist.}, {code: InvalidImageId.NotFound, describeen: The specified ImageId does not exist.}, {code: InvalidInstanceId.NotFound, describeen: The specified InstanceId does not exist.}, {code: InvalidRegionId.NotFound, describeen: The specified RegionId does not exist.}, {code: InvalidSecurityGroupId.NotFound, describeen: The specified SecurityGroupId does not exist.}, {code: InvalidSnapshotId.NotFound, describeen: The specified SnapshotId does not exist.},{code: InvalidInstanceId.NotFound, describeen: The specified InstanceId does not exist., describecn: 指定的 InstanceId 不存在}, {code: InvalidSecurityGroupId.NotFound, describeen: The specified SecurityGroupId does not exist., describecn: 指定的SecurityGroupId不存在}, {code: HOSTNAME_ILLEGAL, describeen: hostname is not valid., describecn: 指定的hostname参数不合法}'
                409:
                    description: '{code: OperationConflict, describeen: Request was denied due to conflict with a previous request.}'
                500:
                    description: '{code: InternalError, describeen: The request processing has failed due to some unknown error, exception or failure.}'
                503:
                    description: '{code: ServiceUnavailable, describeen: The request has failed due to a temporary failure of the server.}, {code: ServiceUnavailable.RegionMaintaining, describeen: System maintenance is in progress on the selected region, please wait a few minutes before trying again.}'
