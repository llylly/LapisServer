                        {code: Throttling, describeen: You have made too many requests within a short time; your request is denied due to request throttling.}, {code: UnsupportedParameter, describeen: },{code: Account.Arrearage, describeen: Your account has an outstanding payment., describecn: 账号已经欠费。}, {code: DecreasedBandWidthNotAllowed, describeen: A higher bandwidth than the current one is required., describecn: 新带宽不能低于已有带宽。}, {code: InvalidEndTime.ValueNotSupported, describeen: The specified EndTime is out of the permitted range., describecn: 指定的EndTime不合法。}, {code: InvalidInstance.UnpaidOrder, describeen: The specified instance has unpaid order., describecn: 当前实例有未支付的订单。}, {code: InvalidInstanceStatus.NotStopped, describeen: The specified Instance status is not Stopped., describecn: 实例未处于停止状态。}, {code: InvalidInternetChargeType.ValueNotSupported, describeen: The specified InternetChargeType is invalid., describecn: 指定的InternetChargeType不存在。}, {code: InvalidInternetMaxBandwidthIn.ValueNotSupported,
                        describeen: The specified InternetMaxBandwidthIn is beyond the permitted range., describecn: 指定的InternetMaxBandwidthIn超出取值范围。}, {code: InvalidInternetMaxBandwidthOut.ValueNotSupported, describeen: The specified InternetMaxBandwidthOut is beyond the permitted range., describecn: 指定的InternetMaxBandwidthOut超出取值范围。}, {code: InvalidStartTime.ValueNotSupported, describeen: The specified StartTime is out of the permitted range., describecn: 指定的StartTime超出取值范围。}, {code: MissingParameter, describeen: The input parameter “InstanceId” that is mandatory for processing this request is not supplied., describecn: 缺少InstanceId值}, {code: OperationDenied, describeen: Specified instance is in VPC., describecn: VPC网络实例不支持该操作。}'
                403:
