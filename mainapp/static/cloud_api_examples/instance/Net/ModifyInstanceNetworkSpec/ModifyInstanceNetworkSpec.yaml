host: ecs.aliyuncs.com
info:
    description: 云服务器（Elastic Compute Service，简称 ECS）是一种简单高效、处理能力可弹性伸缩的计算服务，帮助您快速构建更稳定、安全的应用，提升运维效率，降低 IT 成本，使您更专注于核心业务创新。
    title: instance
    version: '1.0'
paths:
    /ModifyInstanceNetworkSpec:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: <h2 id="h2-u63CFu8FF0"><a name="描述" class="reference-link"></a><span class="header-link octicon octicon-link"></span>描述</h2><p>修改实例的带宽配置。当实例现有网络规格不满足要求时，可以通过此接口修改实例的网络规格来提高网络性能。修改后可能影响到实例所产生的账单费用。在使用这个接口的时候，需要注意以下几点：</p><ul><li><p>修改包年包月实例的带宽配置：</p><ul><li><p>按使用流量支付，可以扩大或缩小带宽；按固定带宽支付，则只能扩大带宽。</p></li><li><p>支持将按使用流量计费转为按固定带宽计费。</p></li><li><p>暂未开放包年包月实例按固定带宽计费转按使用流量计费，您需要登录 <a href="https://ecs.console.aliyun.com/" title="ECS控制台">ECS控制台</a> 操作。</p></li></ul></li><li><p>修改按量付费实例的带宽配置：</p><ul><li><p>可以调大带宽也可以调小带宽。</p></li><li><p>支持按量付费实例按流量计费转固定带宽计费，固定带宽计费转按流量计费带宽。</p></li></ul></li><li><p>经典网络下的实例，当公网出带宽从0 Mbps升级到大于0 Mbps的时候，实例必须处于已停止（<code>Stopped</code>）状态。包年包月实例（<code>Prepaid</code>）公网出方向带宽从0 Mbps升级到大于0 Mbps的时候会自动分配公网 IP，按量付费实例（<code>PostPaid</code>）公网出方向带宽从0 Mbps升级到大于0 Mbps的时候不会自动分配公网 IP，需要调用 <a href="/document_detail/25544.html">AllocatePublicIpAddress</a> 给分配公网IP。</p></li><li><p>单个实例每成功操作一次，5分钟内不能继续操作。</p></li><li><p>使用该接口默认自动扣费，请确保账户余额充足，如果账户余额不足会生成未支付订单，生成的未支付订单目前暂不支持登录
                <a href="https://ecs.console.aliyun.com/" title="ECS控制台">ECS控制台</a> 支付，只能作废该订单；如果账户余额不足，可通过设置参数<code>AutoPay</code>为<code>false</code>取消自动支付，此时调用该接口会生成未支付的订单，此订单可登录 <a href="https://ecs.console.aliyun.com/" title="ECS控制台">ECS控制台</a>支付。</p></li></ul>
            parameters:
            -   description: 系统规定参数。取值：ModifyInstanceNetworkSpec
                enum:
                - ModifyInstanceNetworkSpec
                in: query
                name: Action
                required: true
                type: string
            -   description: 指定的实例 ID。
                in: query
                name: InstanceId
                required: true
                type: string
            -   description: '公网出带宽最大值，单位为Mbps（Megabit per second）。取值范围：<ul><li>按带宽计费：[0, 200]</li><li>按流量计费：[0, 200]</li></ul> '
                in: query
                maximum: 200
                minimum: 0
                name: InternetMaxBandwidthOut
                required: false
                type: integer
            -   description: 公网入带宽最大值，单位为Mbps（Megabit per second）。取值范围：<ul><li>按带宽计费：[1, 100]</li><li>按流量计费：[1, 100]</li></ul>您可以 <a href="https://selfservice.console.aliyun.com/ticket/createIndex.htm" title="提交工单">提交工单</a> 申请将带宽范围设置成[1, 200] Mbps。
                in: query
                minimum: 1
                name: InternetMaxBandwidthIn
                required: false
                type: integer
            -   description: '转换网络计费类型，转换为按流量计费或按固定带宽计费。取值范围：<ul><li>PayByBandwidth：按固定带宽计费</li><li>PayByTraffic：按使用流量计费</li></ul> '
                enum:
                - PayByBandwidth
                - PayByTraffic
                in: query
                name: NetworkChargeType
                required: false
                type: string
            -   default: true
                description: 是否自动支付。取值范围：<ul><li> true</li><li>false</li></ul>默认值：true<br>参数<code>AutoPay</code>为<code>true</code>表示自动支付，账户余额不足的时候会生成无法支付的订单，需要登录 <a href="https://ecs.console.aliyun.com/" title="ECS控制台">ECS控制台</a> 作废订单。参数<code>AutoPay</code>为<code>false</code>时会生成未支付的订单，可登录 <a href="https://ecs.console.aliyun.com/" title="ECS控制台">ECS控制台</a> 支付。
                enum:
                - true
                - false、
                in: query
                name: AutoPay
                required: false
                type: boolean
            -   description: 用于保证请求的幂等性。由客户端生成该参数值，要保证在不同请求间唯一，最大值不超过64个ASCII字符。具体参见附录：<a href="/document_detail/25693.html">如何保证幂等性</a>。
                in: query
                maxLength: 64
                name: ClientToken
                required: false
                type: string
