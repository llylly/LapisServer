host: ecs.aliyuncs.com
info:
    description: 云服务器（Elastic Compute Service，简称 ECS）是一种简单高效、处理能力可弹性伸缩的计算服务，帮助您快速构建更稳定、安全的应用，提升运维效率，降低 IT 成本，使您更专注于核心业务创新。
    title: instance
    version: '1.0'
paths:
    /DescribeDiskMonitorData:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: <h2 id="h2--em-em-"><a name="<em>描述</em>" class="reference-link"></a><span class="header-link octicon octicon-link"></span><em>描述</em></h2><p>分页查询本用户的指定磁盘的相关监控信息。</p><ul><li>只能查询到状态 <code>In_use</code> 状态的磁盘的监控信息。</li><li>可返回的监控内容包括：磁盘的读 IOPS，磁盘的写 IOPS，磁盘的读带宽（Bps），磁盘的写带宽（Bps），磁盘的读延时（ms），磁盘的写延时（ms）。有可能返回的监控内容中会缺少部分内部，这可能是由于系统没有获得到相应的信息，比如磁盘不在 <code>In_use</code> 状态。</li><li>一次最大只容许返回 400 条监控数据，如果指定的 <code>（EndTime – StartTime）/ Peroid</code> &gt; 400，则返回错误。</li></ul>
            parameters:
            -   description: 系统规定参数，取值：DescribeDiskMonitorData
                enum:
                - DescribeDiskMonitorData
                in: query
                name: Action
                required: true
                type: string
            -   description: 指定监控的磁盘 ID
                in: query
                name: DiskId
                required: true
                type: string
            -   description: 获取数据的起始时间点：按照 <a href="/document_detail/25696.html">ISO8601</a> 标准表示，并需要使用 UTC 时间。格式为：YYYY-MM-DDThh:mm:ssZ。<br>如果秒不是 00，则自动取为下一分钟开始时
                in: query
                name: StartTime
                required: true
                type: string
            -   description: 获取数据的结束时间点：按照 <a href="/document_detail/25696.html">ISO8601</a> 标准表示，并需要使用 UTC 时间。格式为：YYYY-MM-DDThh:mm:ssZ。<br>如果秒不是 00，则自动取为下一分钟开始时
                in: query
                name: EndTime
                required: true
                type: string
            -   default: 60
                description: 获取监控数据的精度:<ul><li>60 秒</li><li>600 秒</li><li>3600 秒</li></ul>默认 60 秒。
                enum:
                - 60
                - 600
                - 3600
                in: query
                name: Period
                required: false
                type: integer
            produces:
            - application/xml
            - application/json
            responses:
