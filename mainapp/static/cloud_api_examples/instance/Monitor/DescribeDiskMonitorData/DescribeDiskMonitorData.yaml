                                                name: IOPSWrite
                                                type: integer
                                            TimeStamp:
                                                description: 查询的时间点，按照<a href="/document_detail/25696.html">ISO8601</a>标准表示，并需要使用UTC时间。格式为：<br>YYYY-MM-DDThh:mmZ
                                                name: TimeStamp
                                                type: string
