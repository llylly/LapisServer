                                                            DiskCategories:
                                                                description: 磁盘种类<br><ul><li>cloud：支持创建普通云盘和独立普通云盘</li><li>cloud_ssd：支持创建SSD云盘</li><li>ephemeral：支持创建本地磁盘</li><li>ephemeral_ssd：支持创建本地 SSD 盘</li></ul>
                                                                enum:
                                                                - cloud
                                                                - cloud_ssd
                                                                - ephemeral
                                                                - ephemeral_ssd
                                                                name: DiskCategories
                                                                type: string
                                            AvailableInstanceTypes:
                                                description: 允许创建的实例规格类型
                                                name: AvailableInstanceTypes
                                                type: array
