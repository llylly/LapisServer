                                                            IoOptimized:
                                                                description: 是否 I/O 优化
                                                                name: IoOptimized
                                                                type: string
                                                            supportedDataDiskCategory:
                                                                description: 支持创建的数据盘类型组成的数组
                                                                name: supportedDataDiskCategory
                                                                type: array
                                                                items:
                                                                    type: string
                                                            supportedInstanceGeneration:
                                                                description: 支持的实例系列
                                                                name: supportedInstanceGeneration
                                                                type: array
                                                                items:
                                                                    type: string
                                                            supportedInstanceType:
                                                                description: 支持创建的实例规格组成的数组
                                                                name: supportedInstanceType
                                                                type: array
                                                                items:
                                                                    type: string
                                                            supportedInstanceTypeFamily:
                                                                description: 支持的实例规格族
                                                                name: supportedInstanceTypeFamily
                                                                type: array
                                                                items:
                                                                    type: string
                                                            supportedNetworkCategory:
                                                                description: 支持的网络类型
                                                                name: supportedNetworkCategory
                                                                type: string
                                                            supportedSystemDiskCategory:
                                                                description: 支持创建的系统盘类型组成的数组
                                                                name: supportedSystemDiskCategory
                                                                type: array
                                                                items:
                                                                    type: string
    
                                            LocalName:
                                                description: 可用区本地语言名
                                                name: LocalName
                                                type: string
                                            ZoneId:
                                                description: 可用区ID
                                                name: ZoneId
                                                type: string

