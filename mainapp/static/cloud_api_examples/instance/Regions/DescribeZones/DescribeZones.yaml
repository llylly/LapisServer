                                                                enum:
                                                                - Instance
                                                                - IoOptimized
                                                                - Disk
                                                                - VSwitch
                                                                name: ResourceTypes
                                                                type: string

                                            AvailableResources:
                                                description: 可供创建的具体资源，AvailableResourcesType 组成的数组
                                                name: AvailableResources
                                                type: array
                                                items:
                                                    x-schema:
                                                        type: object
