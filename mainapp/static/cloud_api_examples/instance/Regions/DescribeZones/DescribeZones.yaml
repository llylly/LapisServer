                name: RegionId
                required: true
                type: string
            -   default: PostPaid
                description: 实例的付费方式。取值范围：<ul><li>PrePaid：预付费，即包年包月</li><li>PostPaid：后付费，即按量付费</li></ul>默认值：PostPaid
                enum:
                - PrePaid
                - PostPaid
                in: query
                name: InstanceChargeType
                required: false
                type: string
            -   default: NoSpot
                description: 后付费实例的竞价策略。<br>当 InstanceChargeType 为PostPaid 时为生效。取值范围:<ul><li>NoSpot：正常按量付费实例</li><li>SpotWithPriceLimit：设置上限价格的竞价实例</li><li>SpotAsPriceGo：系统自动出价，最高按量付费价格</li></ul>默认值：NoSpot
                enum:
                - NoSpot
                - SpotWithPriceLimit
                - SpotAsPriceGo
                in: query
                name: SpotStrategy
                required: false
                type: string
