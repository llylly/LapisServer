host: ecs.aliyuncs.com
info:
    description: 云服务器（Elastic Compute Service，简称 ECS）是一种简单高效、处理能力可弹性伸缩的计算服务，帮助您快速构建更稳定、安全的应用，提升运维效率，降低 IT 成本，使您更专注于核心业务创新。
    title: instance
    version: '1.0'
paths:
    /RevokeSecurityGroup:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: <h2 id="h2-u63CFu8FF0"><a name="描述" class="reference-link"></a><span class="header-link octicon octicon-link"></span>描述</h2><p>撤销安全组的访问权限支持两种方式：一是撤销本Region内(经典网络)/本VPC内(VPC)其他安全组采用指定协议通过指定端口对本安全组的授权规则；二是撤销IP网段采用指定协议通过指定端口访问本安全组，只有调用授权接口授权的权限条目才可以删除。</p><p>安全组规则由两组可选参数中的一组组成：<code>SourceGroupOwnerAccount</code>、<code>SourceGroupId</code>、<code>IpProtocol</code>、<code>PortRange</code>、<code>NicType</code>、<code>Policy</code>或者<code>SourceCidrIp</code>、<code>IpProtocol</code>、<code>PortRange</code>、<code>NicType</code>、<code>Policy</code>。如匹配的规则找不到将会报错。</p><h2 id="h2-revokesecuritygroup-revokesecuritygroupegress-"><a name="RevokeSecurityGroup和RevokeSecurityGroupEgress的区别" class="reference-link"></a><span class="header-link octicon octicon-link"></span>RevokeSecurityGroup和RevokeSecurityGroupEgress的区别</h2><p>这两个方法都是用来操作安全组规则的，但是有区别：</p><ul><li>RevokeSecurityGroup 是用来撤销“入方向”的安全组规则，也就是“In”方向上的规则;</li><li>RevokeSecurityGroupEgress 是用来撤销“出方向”的安全组规则。</li></ul><p>一般来说，前者的使用更多，您根据实际情况来选择一个方法即可。</p><p>类似的，AuthorizeSecurityGroup和AuthorizeSecurityGroupEgress也是这样，前者授权入方向的规则，后者授权出方向的规则。</p>
            parameters:
            -   description: 系统规定参数，取值：RevokeSecurityGroup
                enum:
                - RevokeSecurityGroup
                in: query
                name: Action
                required: true
                type: string
            -   description: 目标安全组ID
                in: query
                name: SecurityGroupId
                required: true
                type: string
            -   description: 目标安全组所属 Region ID。RegionId 的列表详见 <a href="/document_detail/40654.html">地域列表</a>。
                in: query
                name: RegionId
                required: true
                type: string
            -   description: IP协议，取值：tcp | udp | icmp | gre | all；<br>all表示同时支持四种协议
                enum:
                - tcp
                - udp
                - icmp
                - gre
                - all
                in: query
                name: IpProtocol
                required: true
                type: string
            -   description: IP协议相关的端口号范围<ul><li>协议为tcp、udp时默认端口号，取值范围为1~65535；例如“1/200”意思是端口号范围为1~200，若输入值为：“200/1”接口调用将报错。</li><li>协议为icmp时端口号范围值为-1/-1；</li><li>gre协议时端口号范围值为-1/-1；</li><li>协议为all时端口号范围值为-1/-1</li></ul>
                in: query
                name: PortRange
                required: true
                type: string
            -   default: SourceCidrIp
                description: 源安全组ID，SourceGroupId或者SourceCidrIp参数必须设置一项，如果两项都设置，则默认对SourceCidrIp授权。可以同时指定多个Group（最多10个），但必须采用逗号“,”分隔
                in: query
                name: SourceGroupId
                required: false
                type: string
            -   description: 跨用户撤销安全组规则时，源安全组所属用户阿里云账号。该参数可选，如果该参数及SourceGroupOwnerID均未设置，则默认为同一账户安全组间撤销。SourceCidrIp如果已经被设置，则该参数无效。
                in: query
                name: SourceGroupOwnerAccount
                required: false
                type: string
            -   description: 跨用户撤销安全组规则时，源安全组所属用户阿里云账号ID。该参数可选，如果该参数及SourceGroupOwnerAccount均未设置，则默认为同一账户安全组间撤销。SourceCidrIp如果已经被设置，则该参数无效。
                in: query
                name: SourceGroupOwnerId
                required: false
                type: string
            -   default: 0.0.0.0/0
                description: 源IP地址范围，必须采用CIDR格式来指定IP地址范围，默认值为0.0.0.0/0（表示不受限制），其他支持的格式如10.159.6.18/12。仅支持IPV4。
                in: query
                name: SourceCidrIp
                required: false
                type: string
            -   description: 源IP协议相关的端口号范围，可选参数<ul><li>协议为tcp、udp时默认端口号，取值范围为1~65535；例如“1/200”意思是端口号范围为1~200，若输入值为：“200/1”接口调用将报错。</li><li>协议为icmp时端口号范围值为-1/-1；</li><li>gre协议时端口号范围值为-1/-1；</li><li>协议为all时端口号范围值为-1/-1</li></ul>
                in: query
                name: SourcePortRange
                required: false
                type: string
            -   description: 目的IP地址范围，可选参数，不填表示该规则适用于当前安全组下所有ip，否则则表示仅限该参数设定的ip范围。必须采用CIDR格式（如10.159.6.18/12）来指定IP地址范围。仅支持IPV4。
                in: query
                name: DestCidrIp
                required: false
                type: string
            -   default: accept
                description: 授权策略，参数值可为：accept（接受访问），drop (拒绝访问)<br>默认值为：accept
                enum:
                - accept
                - drop
                in: query
                name: Policy
                required: false
                type: string
            -   default: internet
                description: 网络类型，取值：<ul><li>internet</li><li>intranet；</li></ul>默认值为internet<br>当对安全组进行相互授权时（即指定了SourceGroupId且没有指定SourceCidrIp），必须指定NicType为intranet
                enum:
                - internet
                - intranet
                in: query
                name: NicType
                required: false
                type: string
            -   description: 安全组规则的优先级。该参数可选，如果该参数有值则会精确删除与该Priority匹配的规则，否则忽略此条件
                in: query
                name: Priority
                required: false
                type: integer
            produces:
            - application/xml
            - application/json
            responses:
                200:
                    description: Accept
                    schema:
                        properties: {}
                        type: object
                400:
                    description: '{code: IdempotentParameterMismatch, describeen: The request is retried with updated parameters.}, {code: IllegalTimestamp, describeen: The input parameter “Timestamp” that is mandatory for processing this request is not supplied.}, {code: IncompleteSignature, describeen: The request signature does not conform to Aliyun standards.}, {code: InsufficientBalance, describeen: Your account does not have enough balance.}, {code: InvalidAccessKeyId.NotFound, describeen: The specified Access Key ID does not exist.}, {code: InvalidOwner, describeen: OwnerId and OwnerAccount can’t be used at one API access.}, {code: InvalidOwnerAccount, describeen: The specified OwnerAccount is not valid.}, {code: InvalidOwnerId, describeen: The specified OwnerId is not valid.}, {code: InvalidParamater, describeen: The specified parameter “SignatureMethod” is not valid.}, {code: InvalidParamater, describeen: The specified parameter “SignatureVersion” is not valid.}, {code: InvalidParameter,
                        describeen: The specified parameter is not valid}, {code: InvalidParameter, describeen: The specified parameter “Action or Version” is not valid.}, {code: InvalidParameter.IsNull, describeen: The required parameter must be not null.}, {code: MissingParameter, describeen: The input parameter “Action” that is mandatory for processing this request is not supplied}, {code: MissingParameter, describeen: The input parameter “AccessKeyId” that is mandatory for processing this request is not supplied}, {code: MissingParameter, describeen: The input parameter “Signature” that is mandatory for processing the request is not supplied.}, {code: MissingParameter, describeen: The input parameter “TimeStamp” that is mandatory for processing this request is not supplied}, {code: MissingParameter, describeen: The input parameter “Version” that is mandatory for processing this request is not supplied}, {code: SignatureNonceUsed, describeen: The request signature nonce has been used.},
                        {code: Throttling, describeen: You have made too many requests within a short time; your request is denied due to request throttling.}, {code: UnsupportedParameter, describeen: },{code: InvalidIpProtocol.ValueNotSupported, describeen: The specified IpProtocol does not exist., describecn: IpProtocol参数指定的值不支持}, {code: InvalidIpPortRange.Malformed, describeen: The specified parameter “PortRange” is not valid., describecn: PortRange格式不正确}, {code: InvalidSourceCidrIp.Malformed, describeen: The specified parameter “SourceCidrIp” is not valid., describecn: SourceCidrIp参数格式不正确}, {code: MissingParameter, describeen: The input parameter “SourceGroupId” or “SourceCidrIp” cannot be both blank., describecn: SourceGroupId或者SourceCidrIp参数未指定}, {code: InvalidPolicy.Malformed, describeen: The specified parameter “Policy” is not valid., describecn: Policy参数格式不正确}, {code: InvalidNicType.ValueNotSupported, describeen: The specified NicType does not exist., describecn: NicType指定的值不支持},
                        {code: InvalidSourceGroupId.Mismatch, describeen: Specified security group and source group are not in the same VPC., describecn: 指定的安全组和源安全组不属于同一个vpc}'
                403:
                    description: '{code: ChargeTypeViolation, describeen: The operation is not permitted due to charge type of the instance.}, {code: Forbidden.AccessKeyDisabled, describeen: The Access Key is disabled.}, {code: Forbidden.NotSupportRAM, describeen: This action does not support accessed by RAM mode.}, {code: Forbidden.RAM, describeen: User not authorized to operate on the specified resource, or this API doesn&#39;t support RAM.}, {code: Forbidden.RiskControl, describeen: This operation is forbidden by Aliyun RiskControl system.}, {code: Forbidden.SubUser, describeen: The specified action is not available for you.}, {code: Forbidden.Unauthorized, describeen: User not authorized to operate on the specified resource.}, {code: InvalidAccount.NotFound, describeen: The specified Account does not exist.}, {code: InvalidAction, describeen: Specified action is not valid.}, {code: InvalidIdempotenceParameter.Mismatch, describeen: The specified parameters are different from before.},
                        {code: InvalidParameter.OwnerAccount, describeen: OwnerAccount is Invalid.}, {code: InvalidParameter.ResourceOwnerAccount, describeen: ResourceOwnerAccount is Invalid.}, {code: LastTokenProcessing, describeen: The last token request is processing.}, {code: MissingParameter, describeen: The input parameter OwnerId,OwnerAccount that is mandatory for processing this request is not supplied.}, {code: RealNameAuthenticationError, describeen: Your account has not passed the real-name authentication yet.}, {code: UnsupportedHTTPMethod, describeen: This http method is not supported.},{code: InvalidNicType.Mismatch, describeen: Specified nic type conflicts with the authorization record., describecn: 指定网络类型与安全组规则不符合}, {code: InvalidGroupAuthItem.NotFound, describeen: Specified group authorized item does not exist in our records., describecn: 指定的安全组规则不存在}'
                404:
                    description: '{code: InvalidDiskId.NotFound, describeen: The specified DiskId does not exist.}, {code: InvalidImageId.NotFound, describeen: The specified ImageId does not exist.}, {code: InvalidInstanceId.NotFound, describeen: The specified InstanceId does not exist.}, {code: InvalidRegionId.NotFound, describeen: The specified RegionId does not exist.}, {code: InvalidSecurityGroupId.NotFound, describeen: The specified SecurityGroupId does not exist.}, {code: InvalidSnapshotId.NotFound, describeen: The specified SnapshotId does not exist.},{code: InvalidRegionId.NotFound, describeen: The specified RegionId does not exist., describecn: 指定的 RegionId 不存在。RegionId 的列表详见 <a href="/document_detail/40654.html">地域列表</a>。}, {code: InvalidSecurityGroupId.NotFound, describeen: The specified SecurityGroupId does not exist., describecn: 指定的SecurityGroupId不存在}, {code: InvalidSourceGroupId.NotFound, describeen: The SourceGroupId provided does not exist in our records., describecn: 指定的SourceGroupId不存在}'
                409:
                    description: '{code: OperationConflict, describeen: Request was denied due to conflict with a previous request.}'
                500:
                    description: '{code: InternalError, describeen: The request processing has failed due to some unknown error, exception or failure.}'
                503:
                    description: '{code: ServiceUnavailable, describeen: The request has failed due to a temporary failure of the server.}, {code: ServiceUnavailable.RegionMaintaining, describeen: System maintenance is in progress on the selected region, please wait a few minutes before trying again.}'
        parameter:
            $ref: '#/paths/"/public"/request/parameters'
        summary: 取消 Group 对外提供的访问权限
        x-requestsample:
        -   description: <pre class="prettyprint linenums prettyprinted" style=""><ol class="linenums"><li class="L0"><code class="lang-shell"><span class="pln">https</span><span class="pun">:</span><span class="com">//ecs.aliyuncs.com/?Action=RevokeSecurityGroup</span></code></li><li class="L1"><code class="lang-shell"><span class="pun">&amp;</span><span class="typ">SecurityGroupId</span><span class="pun">=</span><span class="pln">C0003E8B</span><span class="pun">-</span><span class="pln">B930</span><span class="pun">-</span><span class="lit">4F59</span><span class="pun">-</span><span class="pln">ADC0</span><span class="pun">-</span><span class="lit">0E209A9012B0</span></code></li><li class="L2"><code class="lang-shell"><span class="pun">&amp;</span><span class="typ">SourceGroupId</span><span class="pun">=</span><span class="pln">sg</span><span class="pun">-</span><span class="pln">F876FF7BA</span></code></li><li class="L3"><code class="lang-shell"><span class="pun">&amp;</span><span class="typ">SourceGroupOwnerAccount</span><span
                class="pun">=</span><span class="pln">test@aliyun</span><span class="pun">.</span><span class="pln">com</span></code></li><li class="L4"><code class="lang-shell"><span class="pun">&amp;</span><span class="typ">IpProtocol</span><span class="pun">=</span><span class="pln">tcp</span></code></li><li class="L5"><code class="lang-shell"><span class="pun">&amp;</span><span class="typ">PortRange</span><span class="pun">=</span><span class="lit">1</span><span class="pun">/</span><span class="lit">65535</span></code></li><li class="L6"><code class="lang-shell"><span class="pun">&amp;</span><span class="typ">Priority</span><span class="pun">=</span><span class="lit">1</span></code></li><li class="L7"><code class="lang-shell"><span class="pun">&amp;&lt;公共请求参数&gt;</span></code></li></ol></pre>
