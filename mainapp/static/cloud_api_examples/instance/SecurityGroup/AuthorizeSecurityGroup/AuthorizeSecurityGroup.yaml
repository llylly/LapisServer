host: ecs.aliyuncs.com
info:
    description: 云服务器（Elastic Compute Service，简称 ECS）是一种简单高效、处理能力可弹性伸缩的计算服务，帮助您快速构建更稳定、安全的应用，提升运维效率，降低 IT 成本，使您更专注于核心业务创新。
    title: instance
    version: '1.0'
paths:
    /AuthorizeSecurityGroup:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: <h2 id="h2-u63CFu8FF0"><a name="描述" class="reference-link"></a><span class="header-link octicon octicon-link"></span>描述</h2><p>授权安全组入（In）方向的访问权限。</p><ul><li>可支持的授权策略为：<code>accept</code>（接受访问），<code>drop</code> (拒绝访问)。</li><li>可支持不同的网络类型，如 <code>NicType</code> 可选择 <code>internet</code> 或 <code>intranet</code>，分别表示公网或内网。VPC 类型的 ECS 实例，只支持 intranet 类型。</li><li>单个安全组的授权规则最多为 100 条。</li><li>安全组的优先级根据创建的时间降序排序匹配。</li><li>规则优先级可选范围为 [1, 100]，默认值为 1，即最高优先级。数字越大，代表优先级越低。</li><li>相同优先级的授权规则，授权策略为 <code>drop</code> 的规则优先。</li><li>组和组之间的授权只能在内网，即 <code>NicType</code> 只能选择 <code>intranet</code>。</li><li>安全组规则由两组可选参数中的一组组成：<code>SourceGroupOwnerAccount</code>、<code>SourceGroupId</code>、<code>IpProtocol</code>、<code>PortRange</code>、<code>NicType</code>、<code>Policy</code>或者<code>SourceCidrIp</code>、<code>IpProtocol</code>、<code>PortRange</code>、<code>NicType</code>、<code>Policy</code>。如匹配的规则已存在将会报错。</li><li>支持两种授权方式：<ul><li>授权同一地域(经典网络)/同一 VPC(VPC) 内其他安全组对其的访问权限，此外经典网络还支持跨用户授权。</li><li>授权指定某
                IP 地址范围（CIDR 格式）对其的访问权限。</li></ul></li></ul>
            parameters:
            -   description: 系统规定参数。取值：AuthorizeSecurityGroup
                enum:
                - AuthorizeSecurityGroup
                in: query
                name: Action
                required: true
                type: 'string '
            -   description: 目标安全组 ID。
                in: query
                name: SecurityGroupId
                required: true
                type: string
            -   description: 目标安全组所属 Region ID。Region ID 的列表详见 <a href="/document_detail/40654.html">地域列表</a> 或者通过 API 接口 <a href="/document_detail/25609.html">DescribeRegions</a> 查看完整的地域列表。
                in: query
                name: RegionId
                required: true
                type: string
            -   description: IP协议。不区分大小写，取值范围：<ul><li>tcp</li><li>udp</li><li>icmp</li><li>gre</li><li>all：表示同时支持四种协议</li></ul>
                enum:
                - tcp
                - udp
                - icmp
                - gre
                - all
                in: query
                name: IpProtocol
                required: true
                type: string
            -   description: IP 协议相关的端口号范围。<ul><li>协议为 TCP、UDP 时默认端口号，取值范围为1~65535，使用斜线（/）隔开起始端口和终止端口。例如端口范围 “1/200” 表示端口号范围为 1~200，若输入“200/1”接口调用将报错。</li><li>协议为 icmp 时端口号范围值：-1/-1</li><li>协议为 gre 时端口号范围值：-1/-1</li><li>协议为 all 时端口号范围值：-1/-1</li></ul>
                in: query
                name: PortRange
                required: true
                type: string
            -   description: 源安全组 ID。至少设置一项 SourceGroupId 或者 SourceCidrIp 参数，如果两项都设置，则默认授权 SourceCidrIp。如果指定了该字段且没有指定参数 SourceCidrIp，则参数 NicType 取值只能为： intranet
                in: query
                name: SourceGroupId
                required: false
                type: string
            -   description: 跨用户安全组授权时，源安全组所属用户的阿里云账号。<ul><li>可选参数。</li><li>如果当该参数及 SourceGroupOwnerID 均未设置，则默认为同一账户安全组间授权。</li><li>如果已经设置参数 SourceCidrIp，则该参数无效。</li></ul>
                in: query
                name: SourceGroupOwnerAccount
                required: false
                type: string
            -   description: 跨用户授权安全组规则时，源安全组所属用户阿里云账号 ID。<ul><li>可选参数。</li><li>如果当该参数及 SourceGroupOwnerAccount 均未设置，则默认为同一账户安全组间授权。</li><li>如果已经设置参数 SourceCidrIp，则该参数无效。</li></ul>
                in: query
                name: SourceGroupOwnerId
                required: false
                type: string
            -   description: 源IP协议相关的端口号范围<ul><li>如果不填，则不限制源一侧的端口范围</li><li>协议为tcp、udp时默认端口号，取值范围为1~65535；例如“1/200”意思是端口号范围为1~200，若输入值为：“200/1”接口调用将报错。</li><li>协议为icmp时端口号范围值为-1/-1；</li><li>gre协议时端口号范围值为-1/-1；</li><li>协议为all时端口号范围值为-1/-1</li></ul>
                in: query
                name: SourcePortRange
                required: false
                type: string
            -   description: 目的IP地址范围，可选参数，不填表示该规则适用于当前安全组下所有ip，否则则表示仅限该参数设定的ip范围。必须采用CIDR格式（如10.159.6.18/12）来指定IP地址范围。仅支持IPV4。
                in: query
                name: DestCidrIp
                required: false
                type: string
            -   default: 0.0.0.0/0
                description: 源 IP 地址范围。<ul><li>采用 CIDR 格式指定 IP 地址范围。</li><li>其他支持的格式如 10.159.6.18/12，仅支持IPV4。</li></ul>默认不受限，默认值： 0.0.0.0/0
                in: query
                name: SourceCidrIp
                required: false
                type: string
            -   default: accept
                description: 授权策略。取值范围：<ul><li>accept：接受访问</li><li>drop：拒绝访问</li></ul>默认值：accept
                enum:
                - accept
                - drop
                in: query
                name: Policy
                required: false
                type: string
            -   default: 1
                description: 授权策略优先级。取值范围：<ul><li>[1, 100]</li></ul>默认值：1
                in: query
                maximum: 100
                minimum: 1
                name: Priority
                required: false
                type: integer
            -   default: internet
                description: 网络类型。取值范围：<ul><li>internet</li><li>intranet</li></ul>当对安全组进行相互授权时（即指定了 SourceGroupId 且没有指定SourceCidrIp），则参数 NicType 取值只能为： intranet<br>默认值：internet
                enum:
                - internet
                - intranet
                in: query
                name: NicType
                required: false
                type: string
            -   description: 安全组规则的描述信息。长度为 [1, 512] 个字符。
                in: query
                maxLength: 512
                minLength: 1
                name: Description
                required: false
                type: string
            produces:
            - application/xml
            - application/json
            responses:
                200:
                    description: Accept
                    schema:
                        properties: {}
                        type: object
                400:
                    description: '{code: IdempotentParameterMismatch, describeen: The request is retried with updated parameters.}, {code: IllegalTimestamp, describeen: The input parameter “Timestamp” that is mandatory for processing this request is not supplied.}, {code: IncompleteSignature, describeen: The request signature does not conform to Aliyun standards.}, {code: InsufficientBalance, describeen: Your account does not have enough balance.}, {code: InvalidAccessKeyId.NotFound, describeen: The specified Access Key ID does not exist.}, {code: InvalidOwner, describeen: OwnerId and OwnerAccount can’t be used at one API access.}, {code: InvalidOwnerAccount, describeen: The specified OwnerAccount is not valid.}, {code: InvalidOwnerId, describeen: The specified OwnerId is not valid.}, {code: InvalidParamater, describeen: The specified parameter “SignatureMethod” is not valid.}, {code: InvalidParamater, describeen: The specified parameter “SignatureVersion” is not valid.}, {code: InvalidParameter,
                        describeen: The specified parameter is not valid}, {code: InvalidParameter, describeen: The specified parameter “Action or Version” is not valid.}, {code: InvalidParameter.IsNull, describeen: The required parameter must be not null.}, {code: MissingParameter, describeen: The input parameter “Action” that is mandatory for processing this request is not supplied}, {code: MissingParameter, describeen: The input parameter “AccessKeyId” that is mandatory for processing this request is not supplied}, {code: MissingParameter, describeen: The input parameter “Signature” that is mandatory for processing the request is not supplied.}, {code: MissingParameter, describeen: The input parameter “TimeStamp” that is mandatory for processing this request is not supplied}, {code: MissingParameter, describeen: The input parameter “Version” that is mandatory for processing this request is not supplied}, {code: SignatureNonceUsed, describeen: The request signature nonce has been used.},
                        {code: Throttling, describeen: You have made too many requests within a short time; your request is denied due to request throttling.}, {code: UnsupportedParameter, describeen: },{code: OperationDenied, describeen: The specified IpProtocol does not exist or IpProtocol and PortRange do not match., describecn: IP协议不存在或者IP协议和端口不匹配}, {code: InvalidIpProtocol.Malformed, describeen: The specified parameter “PortRange” is not valid., describecn: IpProtocol参数格式不正确}, {code: InvalidPriority.Malformed, describeen: The specified parameter “Priority” is not valid., describecn: Priority参数格式不正确}, {code: InvalidSourceCidrIp.Malformed, describeen: The specified parameter “SourceCidrIp” is not valid., describecn: SourceCidrIp参数格式不正确}, {code: InvalidDestCidrIp.Malformed, describeen: The specified parameter “DestCidrIp” is not valid., describecn: DestCidrIp参数格式不正确}, {code: InvalidPolicy.Malformed, describeen: The specified parameter “Policy” is not valid., describecn: Policy参数格式不正确},
                        {code: InvalidNicType.ValueNotSupported, describeen: The specified NicType does not exist., describecn: NicType指定的值不支持}, {code: InvalidSourceGroupId.Mismatch, describeen: Specified security group and source group are not in the same VPC., describecn: 指定的安全组和源安全组不属于同一个vpc}, {code: InvalidNicType.Mismatch, describeen: Specified nic type conflicts with the authorization record., describecn: 指定网络类型与安全组规则不符合}, {code: InvalidSourceGroup.NotFound, describeen: The specified SourceGroupId does not exist., describecn: 指定的源安全组不存在}, {code: InvalidPriority.ValueNotSupported, describeen: The specified Priority is invalid., describecn: Priority参数不合法}, {code: InvalidSecurityGroupDiscription.Malformed, describeen: The specified security group rule description is not valid., describecn: 安全组规则的描述信息无效，比如超过允许最大长度}'
                403:
                    description: '{code: ChargeTypeViolation, describeen: The operation is not permitted due to charge type of the instance.}, {code: Forbidden.AccessKeyDisabled, describeen: The Access Key is disabled.}, {code: Forbidden.NotSupportRAM, describeen: This action does not support accessed by RAM mode.}, {code: Forbidden.RAM, describeen: User not authorized to operate on the specified resource, or this API doesn&#39;t support RAM.}, {code: Forbidden.RiskControl, describeen: This operation is forbidden by Aliyun RiskControl system.}, {code: Forbidden.SubUser, describeen: The specified action is not available for you.}, {code: Forbidden.Unauthorized, describeen: User not authorized to operate on the specified resource.}, {code: InvalidAccount.NotFound, describeen: The specified Account does not exist.}, {code: InvalidAction, describeen: Specified action is not valid.}, {code: InvalidIdempotenceParameter.Mismatch, describeen: The specified parameters are different from before.},
