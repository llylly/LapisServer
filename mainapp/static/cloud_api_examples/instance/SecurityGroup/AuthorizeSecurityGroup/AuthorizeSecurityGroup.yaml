        -   description: <pre class="prettyprint linenums prettyprinted" style=""><ol class="linenums"><li class="L0"><code class="lang-shell"><span class="pln">  https</span><span class="pun">:</span><span class="com">//ecs.aliyuncs.com/?Action=AuthorizeSecurityGroup</span></code></li><li class="L1"><code class="lang-shell"><span class="pln">  </span><span class="pun">&amp;</span><span class="typ">SecurityGroupId</span><span class="pun">=</span><span class="pln">sg</span><span class="pun">-</span><span class="pln">F876FF7BA</span></code></li><li class="L2"><code class="lang-shell"><span class="pln">  </span><span class="pun">&amp;</span><span class="typ">SourceGroupId</span><span class="pun">=</span><span class="pln">sg</span><span class="pun">-</span><span class="lit">1651FBB64</span></code></li><li class="L3"><code class="lang-shell"><span class="pln">  </span><span class="pun">&amp;</span><span class="typ">SourceGroupOwnerAccount</span><span class="pun">=</span><span class="pln">test@aliyun</span><span
