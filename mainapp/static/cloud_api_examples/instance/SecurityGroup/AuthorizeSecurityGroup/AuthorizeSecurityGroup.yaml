                        from the SourceGroupId., describecn: SecurityGroupId和SourceGroupId为同一个安全组}, {code: AuthorizationLimitExceed, describeen: The maximum number of authorization rules in the security group is exceeded., describecn: 安全组规则数量超限}, {code: InvalidNetworkType.Mismatch, describeen: The specified SecurityGroup network type should be same with SourceGroup network type (vpc or classic)., describecn: 安全组规则中的两个安全组网络类型必须相同}'
