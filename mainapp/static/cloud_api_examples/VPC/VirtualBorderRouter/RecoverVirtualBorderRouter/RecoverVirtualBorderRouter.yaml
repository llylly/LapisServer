host: vpc.aliyuncs.com
info:
    description: 专有网络VPC（Virtual Private Cloud）是用户基于阿里云创建的自定义私有网络, 不同的专有网络之间二层逻辑隔离，用户可以在自己创建的专有网络内创建和管理云产品实例，比如ECS、负载均衡、RDS等。
    title: VPC
    version: '1.0'
paths:
    /RecoverVirtualBorderRouter:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: <h2 id="h2--em-em-"><a name="&lt;em&gt;描述&lt;/em&gt;" class="reference-link"></a><span class="header-link octicon octicon-link"></span><em>描述</em></h2><p>恢复虚拟边界路由器</p><ul><li>只有物理专线owner可以调用该接口恢复VBR的专线使用</li><li>只允许恢复Terminated状态的VBR</li><li>只允许恢复对应的物理专线处于Enabled状态的VBR</li><li>操作开始后VBR接入Recovering状态，完成后VBR接入Enabled状态</li><li>需要进行VlanId的校验：<ul><li>如果VlanId还没有被其他VBR占用（Terminate后7天内保证），可以保证成功恢复</li><li>如果VlanId已经被其他VBR占用（Terminate后7天已过，而且物理专线owner已经在其他VBR上重用了该VlanId），则恢复会失败</li></ul></li></ul>
            parameters:
            -   description: 系统规定参数，取值：RecoverVirtualBorderRouter
                enum:
                - RecoverVirtualBorderRouter
                in: query
                name: Action
                required: true
                type: string
            -   description: 所在地域
                in: query
                name: RegionId
                required: true
                type: string
            -   description: VBR ID
                in: query
                name: VbrId
                required: true
                type: string
            produces:
            - application/xml
            - application/json
            responses:
                200:
                    description: Accept
                    schema:
                        properties: {}
                        type: object
                400:
