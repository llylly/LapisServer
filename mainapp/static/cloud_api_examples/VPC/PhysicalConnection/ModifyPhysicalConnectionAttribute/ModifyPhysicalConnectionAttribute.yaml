host: vpc.aliyuncs.com
info:
    description: 专有网络VPC（Virtual Private Cloud）是用户基于阿里云创建的自定义私有网络, 不同的专有网络之间二层逻辑隔离，用户可以在自己创建的专有网络内创建和管理云产品实例，比如ECS、负载均衡、RDS等。
    title: VPC
    version: '1.0'
paths:
    /ModifyPhysicalConnectionAttribute:
        get:
            consumes:
            - application/x-www-form-urlencoded
            description: <h2 id="h2--em-em-"><a name="&lt;em&gt;描述&lt;/em&gt;" class="reference-link"></a><span class="header-link octicon octicon-link"></span><em>描述</em></h2><p>修改物理专线属性</p><ul><li>处于Rejected状态修改信息后进入Initial状态</li><li>Spec，RedundantPhysicalConnectionId只允许 Initial/Rejected状态修改</li><li>在Canceled，Allocating，AllocationFailed，Terminated状态不允许修改任何属性</li></ul>
            parameters:
            -   description: 系统规定参数，取值：ModifyPhysicalConnectionAttribute
                enum:
                - ModifyPhysicalConnectionAttribute
                in: query
                name: Action
                required: true
                type: string
            -   description: 所在地域
                in: query
                name: RegionId
                required: true
                type: string
            -   description: 需要修改属性的物理专线Id
                in: query
                name: PhysicalConnectionId
                required: true
                type: string
            -   description: 提供接入物理线路的运营商,可选值：<br><ul><li>CT - 中国电信</li><li>CU - 中国联通</li><li>CM - 中国移动</li><li>CO - 中国其他</li><li>Equinix - Equinix</li><li>Other - 境外其他</li></ul>
                enum:
                - CT
                - CU
                - CM
                - CO
                - Equinix
                - Other
                in: query
                name: LineOperator
                required: false
                type: string
            -   description: 物理专线接入接口带宽，单位Mbps，可选值：[2-10240]
                in: query
                maximum: 10240
                minimum: 2
                name: bandwidth
                required: false
                type: integer
            -   description: 专线对端所在物理位置（地址）
                in: query
                name: PeerLocation
                required: false
                type: string
            -   description: 物理专线接入端口类型,可选值：<br> <ul><li>E1 - 2M同步电口</li><li>100Base-T - 百兆电口</li><li>1000Base-T - 千兆电口</li><li>1000Base-LX - 千兆单模光口（10千米）</li><li>10GBase-T - 万兆电口</li><li>10GBase-LR - 万兆单模光口（10千米）</li><li>Other - 未列明</li></ul>
                enum:
                - E1
                - 100Base-T
                - 1000Base-T
                - 1000Base-LX
                - 10GBase-LR
                - 10GBase-T
                - Other
                in: query
                name: PortType
                required: false
                type: string
            -   description: 互为冗余的物理专线Id
                in: query
                name: RedundantPhysicalConnectionId
                required: false
                type: string
            -   description: 专线侧接口对应运营商的电路编码
                in: query
                name: CircuitCode
                required: false
                type: string
            -   description: 物理专线名字
                in: query
                name: Name
                required: false
                type: string
            -   description: 物理专线描述信息
                in: query
                name: Description
                required: false
                type: string
            -   description: 用于保证请求的幂等性。由客户端生成该参数值，要保证在不同请求间唯一，最大不值过64个ASCII字符。<br>具体参见附录：<a href="/document_detail/36569.html">如何保证幂等性</a>。
                in: query
                maxLength: 64
                name: ClientToken
                required: false
                type: string
            produces:
            - application/xml
            - application/json
