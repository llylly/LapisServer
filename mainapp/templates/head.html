<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lapis</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">

    <script src="{% static "js/jquery-2.1.0.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.md5.js" %}"></script>
    <script src="{% static "ace/src-min-noconflict/ace.js" %}"></script>

    <script src="{% static "site_js/head.js" %}"></script>
</head>
<body>

    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li>
                        <img style="padding-top: 10px; padding-right: 10px; height: 25px" src="{% static "assets/mini-logo.png" %}">
                    </li>
                    <li><a href="/">我的脚本</a></li>
                    <li><a href="/examples">样例</a></li>
                    <li><a href="/tutorial">帮助</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li class="dropdown user_unlogin">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="reg_dropdown">
                            注册
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <div style="padding: 5px">
                                    <input type="text" class="control-label" placeholder="用户名" id="reg_username" />
                                    <input type="password" class="control-label" placeholder="密码" id="reg_password" />
                                    <input type="password" class="control-label" placeholder="重复密码" id="reg_password_repeat" />
                                    <a href="#" class="btn btn-primary btn-block" id="register_btn">注册</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown user_unlogin">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="login_dropdown">
                            登录
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <div style="padding: 5px">
                                    <input type="text" class="control-label" placeholder="用户名" id="login_username" />
                                    <input type="password" class="control-label" placeholder="密码" id="login_password" />
                                    <a href="#" class="btn btn-primary btn-block" id="login_btn">登录</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown user_login">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span id="username_span">用户名</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="logout_nav">登出</a></li>
                            <li class="divider"></li>
                            <li><a href="#" id="delete_all_nav">删除所有脚本</a></li>
                            <li><a href="#" id="download_all_nav">打包下载所有脚本</a></li>
                            <li class="divider"></li>
                            <li><a href="#" id="changepwd_nav">更改密码</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="changepasswd_modal" class="modal hide fade in" style="display: none; ">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
            <h3>更改密码</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="form-row">
                    <input class='span5' type="password" id="change_oldpwd" placeholder="旧密码" />
                </div>
                <div class="form-row">
                    <input class='span5' type="password" id="change_newpwd" placeholder="新密码" />
                </div>
                <div class="form-row">
                    <input class='span5' type="password" id="change_newpwd_repeat" placeholder="重复新密码" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-danger" id="changepwd_btn">更改密码</a>
            <a href="#" class="btn" data-dismiss="modal">取消</a>
        </div>
    </div>

    <div id="delete_all_modal" class="modal hide fade in" style="display: none">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">x</a>
            <h3>删除所有脚本</h3>
        </div>
        <div class="modal-body">
            <br>
            <span class="text-danger">
                <strong>确定要删除所有脚本？此操作不可逆。</strong>
            </span>
            <br>
            <br>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-danger" id="delete_all_btn">删除</a>
            <a href="#" class="btn" data-dismiss="modal">取消</a>
        </div>
    </div>

    <form id="downloadallForm" action="/api/user/download_all" style="display: None" target="_blank">

    </form>
